<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <!-- Fondo rectangular con bordes suaves -->
  <rect x="10" y="10" width="280" height="80" rx="8" fill="#ffffff" stroke="#ff8ba7" stroke-width="1.5"/>
  
  <!-- Texto principal con G mayúscula -->
  <text x="150" y="63" 
        font-family="Zapfino, 'Edwardian Script ITC', cursive" 
        font-size="42" 
        text-anchor="middle" 
        fill="#ff8ba7" 
        letter-spacing="2">
    Gratitud
  </text>
  
  <!-- Marco decorativo superior -->
  <path d="M80 30 
           C100 30, 120 25, 150 25
           S200 30, 220 30"
        fill="none" 
        stroke="#ffb5c2" 
        stroke-width="1.5"
        stroke-linecap="round"/>
  
  <!-- Marco decorativo inferior -->
  <path d="M80 70 
           C100 70, 120 75, 150 75
           S200 70, 220 70"
        fill="none" 
        stroke="#ffb5c2" 
        stroke-width="1.5"
        stroke-linecap="round"/>
  
  <!-- Flourishes decorativos en las esquinas -->
  <!-- Esquina izquierda -->
  <path d="M85 35 
           C90 35, 95 40, 95 45
           S90 50, 85 50"
        fill="none" 
        stroke="#ffd1dc" 
        stroke-width="2"
        stroke-linecap="round"/>
        
  <!-- Esquina derecha -->
  <path d="M215 35 
           C210 35, 205 40, 205 45
           S210 50, 215 50"
        fill="none" 
        stroke="#ffd1dc" 
        stroke-width="2"
        stroke-linecap="round"/>
  
  <!-- Pequeños detalles florales -->
  <g fill="#ff8ba7" fill-opacity="0.6">
    <circle cx="150" cy="25" r="2"/>
    <circle cx="150" cy="75" r="2"/>
    <circle cx="80" cy="30" r="2"/>
    <circle cx="220" cy="30" r="2"/>
    <circle cx="80" cy="70" r="2"/>
    <circle cx="220" cy="70" r="2"/>
  </g>
  
  <!-- Líneas decorativas sutiles -->
  <line x1="100" y1="30" x2="200" y2="30" 
        stroke="#ffeef2" 
        stroke-width="3"
        stroke-opacity="0.4"/>
  <line x1="100" y1="70" x2="200" y2="70" 
        stroke="#ffeef2" 
        stroke-width="3"
        stroke-opacity="0.4"/>
        
  <!-- Destello sutil alrededor de la G -->
  <circle cx="95" cy="50" r="25" 
          fill="none" 
          stroke="#ffeef2" 
          stroke-width="2"
          stroke-opacity="0.3"/>
</svg>
